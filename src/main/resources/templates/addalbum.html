<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form th:action="@{/addalbums}" method="post">
    <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="title">
        </div>
    </div>
    <div class="form-group row">
        <label for="artist" class="col-sm-2 col-form-label">Artist</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="artist" >
        </div>
    </div>
    <div class="form-group row">
        <label for="songsNumber" class="col-sm-2 col-form-label">Number of Songs</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="songsNumber" >
        </div>
    </div>
    <div class="form-group row">
        <label for="albumLength" class="col-sm-2 col-form-label">Length of the Album</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="albumLength" >
        </div>
    </div>
    <div class="form-group row">
        <label for="cover" class="col-sm-2 col-form-label">Album cover (URL)</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="cover" >
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
